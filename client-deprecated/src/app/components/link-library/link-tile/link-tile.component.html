<div class="tile-card">
  <span class="font-medium text-xl">{{ linksByCategory().category }}</span>

  <div class="flex flex-col items-center justify-center p-3">
    @for(link of linksByCategory().libraryLinks; track link) {
    <div class="link-container">
      <a mat-raised-button color="primary" class="link" [href]="link.url" target="_blank">
        {{ link.name }}
        <mat-icon>open_in_new</mat-icon>
      </a>
      <button
        mat-icon-button
        class="link-icon ml-2">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>

    }
  </div>
</div>
