<div>
  <mat-toolbar class="header-toolbar">
    <button mat-icon-button class="header-icon" (click)="onToggleLeftNav()">
      <mat-icon>menu</mat-icon>
    </button>

    <a [routerLink]="['/dashboard']" class="header-toolbar-text">Horizon</a>

    <span class="w-full"></span>

    <!-- Normal Screen Size -->

    <a mat-icon-button href="https://github.com/AgentWhisky" target="_blank" rel="noopener" class="header-icon" matTooltip="Github">
      <mat-icon svgIcon="github"></mat-icon>
    </a>

    <a
      mat-icon-button
      href="https://www.linkedin.com/in/tyler-harris-495112181"
      target="_blank"
      rel="noopener"
      class="header-icon"
      matTooltip="LinkedIn">
      <mat-icon svgIcon="linkedin"></mat-icon>
    </a>

    <button
      mat-icon-button
      class="header-icon"
      (click)="onToggleTheme()"
      [matTooltip]="isDarkmode() ? 'Enable light mode' : 'Enable dark mode'">
      <mat-icon>{{ isDarkmode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    @if(!isLoggedIn()) {
    <button mat-icon-button class="header-icon" (click)="onLogin()" matTooltip="Sign In">
      <mat-icon>person</mat-icon>
    </button>
    } @else {
    <button mat-icon-button class="header-icon" [matMenuTriggerFor]="userMenu" matTooltip="Account">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>manage_accounts</mat-icon>
        <span>Account Information</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
    }
  </mat-toolbar>

  <mat-drawer-container class="app-content overflow-auto">
    <mat-drawer
      [opened]="isLeftNavOpen()"
      [mode]="isSmallScreen() ? 'over' : 'side'"
      class="left-nav-container"
      (closed)="onCloseLeftNav()">
      <app-left-nav></app-left-nav>
    </mat-drawer>
    <mat-drawer-content class="w-full flex flex-grow">
      <div class="w-full p-3">
        <router-outlet />
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
