<div class="flex flex-col p-3">
  <div class="flex justify-end">
    <button mat-button (click)="onCreateLink()"><mat-icon>add</mat-icon> Add Link</button>
  </div>
  <!-- LINK TABLE -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by url">Url</th>
      <td mat-cell *matCellDef="let element">{{ element.url }}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">{{ getTagsFormatted(element.tags) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-hidden="true"></th>
      <td mat-cell class="min-w-16" *matCellDef="let element">
        <div class="flex justify-center items-center">
          <button mat-icon-button (click)="onEditLink(element)">
            <mat-icon matTooltip="Edit Link">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteLink(element)">
            <mat-icon matTooltip="Delete Link">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="link-table-row" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
