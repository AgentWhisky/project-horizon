<mat-dialog-content>
  <div class="flex flex-col gap-3">
    <h2 class="dialog-title">{{ data.title }}</h2>
    <p class="dialog-message">{{ data.message }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button (click)="onCancel()" cdkFocusInitial>Cancel</button>
  <button mat-flat-button (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
