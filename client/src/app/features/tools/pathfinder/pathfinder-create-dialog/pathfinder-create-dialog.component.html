<h2 mat-dialog-title>Create New Board</h2>
<mat-dialog-content>
  <form class="flex flex-col gap-3 py-1" [formGroup]="createForm">
    <mat-form-field>
      <mat-label>Rows</mat-label>
      <input matInput type="number" formControlName="rows" />
      <mat-error>{{ createForm.get('rows')?.errors | validatorMessage }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Columns</mat-label>
      <input matInput type="number" formControlName="columns" />
      <mat-error>{{ createForm.get('columns')?.errors | validatorMessage }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-flat-button (click)="onSubmit()" [disabled]="!createForm.valid">Create Board</button>
</mat-dialog-actions>
