<a class="dlc-tile block" [routerLink]="['/steam-insight', dlc().appid]" [attr.aria-label]="'View details for ' + dlc().name">
  <img
    loading="lazy"
    [src]="dlc().headerImage || headerImagePlaceholder"
    [alt]="dlc().name || 'DLC image'"
    class="dlc-header-img"
    width="460"
    height="215" />

  <div class="dlc-content-container">
    <p class="dlc-title">{{ dlc().name }}</p>
    <p class="dlc-description">{{ dlc().shortDescription }}</p>
  </div>
</a>
