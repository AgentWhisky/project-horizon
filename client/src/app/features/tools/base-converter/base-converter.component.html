<div class="flex flex-col gap-3">
  <div class="base-converter-actions-container">
    <button mat-flat-button (click)="onAddBase()">
      <mat-icon>add</mat-icon>
      Add Tile
    </button>
    <button mat-flat-button (click)="onRemoveAllBases()">
      <mat-icon>delete</mat-icon>
      Remove Tiles
    </button>
  </div>
  @if(!baseConversions().length) {
  <hz-banner>
    <hz-banner-body>No base tiles found</hz-banner-body>
  </hz-banner>

  } @else {
  <div class="base-tile-container">
    @for(convertBase of baseConversions(); track convertBase.base) {
    <hz-base-convert-tile
      class="base-converter-base-tile"
      [convertBase]="convertBase"
      (updateConversions)="onUpdateBaseConversions($event)"
      (removeTile)="onRemoveBase($event)"
      (reorderConversions)="onReorderConversions($event.base, $event.prevIndex, $event.currentIndex)"></hz-base-convert-tile>
    }
  </div>
  }
</div>
