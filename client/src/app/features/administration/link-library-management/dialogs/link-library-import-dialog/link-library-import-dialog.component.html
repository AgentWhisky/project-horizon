<mat-dialog-content>
  <hz-file-input class="w-full" (outputSelectedFiles)="onUpdateFiles($event)" [allowedExtensions]="['.json']"></hz-file-input>
  @if(isFileSelected()) {
  <span>{{ selectedFile()?.name }}</span>
  }
</mat-dialog-content>
<mat-dialog-actions class="flex gap-3">
  <button mat-button (click)="onClose()">Cancel</button>
  <button matButton="filled" (click)="onSubmit()" [disabled]="!isFileSelected()">Import</button>
</mat-dialog-actions>
