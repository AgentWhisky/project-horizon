<div>
  <mat-toolbar class="header-toolbar" role="navigation" aria-label="Main toolbar">
    <button mat-icon-button class="header-icon" (click)="onToggleLeftNav()" aria-label="Toggle Left Navigation">
      <mat-icon>menu</mat-icon>
    </button>

    <a [routerLink]="['/dashboard']" class="header-toolbar-text">Horizon</a>

    <span class="w-full"></span>

    <!-- Social Icons -->
    @if(isSmallScreen()) {
    <button
      mat-icon-button
      class="header-icon"
      [matMenuTriggerFor]="socialMenu"
      matTooltip="Social Links"
      aria-label="Open social links menu">
      <mat-icon>share</mat-icon>
    </button>

    <mat-menu #socialMenu="matMenu">
      <button mat-menu-item (click)="onOpenInNewTab('https://github.com/AgentWhisky')" aria-label="Open GitHub in new tab">
        <mat-icon svgIcon="github"></mat-icon>
        <span>GitHub</span>
      </button>
      <button
        mat-menu-item
        (click)="onOpenInNewTab('https://www.linkedin.com/in/tyler-harris-495112181')"
        aria-label="Open LinkedIn in new tab">
        <mat-icon svgIcon="linkedin"></mat-icon>
        <span>LinkedIn</span>
      </button>
    </mat-menu>

    } @else {
    <a
      mat-icon-button
      href="https://github.com/AgentWhisky"
      target="_blank"
      rel="noopener"
      class="header-icon"
      matTooltip="Github"
      aria-label="Open GitHub in new tab">
      <mat-icon svgIcon="github"></mat-icon>
    </a>

    <a
      mat-icon-button
      href="https://www.linkedin.com/in/tyler-harris-495112181"
      target="_blank"
      rel="noopener"
      class="header-icon"
      matTooltip="LinkedIn"
      aria-label="Open LinkedIn in new tab">
      <mat-icon svgIcon="linkedin"></mat-icon>
    </a>
    }

    <!-- Toggle Theme Icons -->
    <button
      mat-icon-button
      class="header-icon"
      (click)="onToggleTheme()"
      [matTooltip]="isDarkmode() ? 'Switch to light mode' : 'Switch to dark mode'"
      [attr.aria-label]="isDarkmode() ? 'Switch to light mode' : 'Switch to dark mode'">
      <mat-icon>{{ isDarkmode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <!-- Login/Account Icons -->
    @if(!isLoggedIn()) {
    <button mat-icon-button class="header-icon" (click)="onLogin()" matTooltip="Sign In">
      <mat-icon>person</mat-icon>
    </button>
    } @else {
    <button mat-icon-button class="header-icon" [matMenuTriggerFor]="userMenu" matTooltip="Account">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
    }
  </mat-toolbar>

  <mat-drawer-container class="app-content overflow-auto">
    <mat-drawer
      [opened]="isLeftNavOpen()"
      [mode]="isSmallScreen() ? 'over' : 'side'"
      class="left-nav-container"
      (closed)="onCloseLeftNav()">
      <app-left-nav></app-left-nav>
    </mat-drawer>
    <mat-drawer-content class="w-full flex flex-grow">
      <div class="w-full p-3">
        <router-outlet />
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
