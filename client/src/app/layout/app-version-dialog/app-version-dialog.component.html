<span class="dialog-header">Horizon Version History</span>
<mat-dialog-content>
  <div class="timeline-container">
    @for (item of tempData; track item.version; let i = $index) {
    <div class="timeline-item">
      <div class="timeline-marker" [class.timeline-marker-latest]="i === 0"></div>
      <div class="timeline-content">
        <div class="timeline-header">
          <span class="timeline-version">v{{ item.version }}</span>
          <span class="timeline-date">{{ item.date | date : 'longDate' }}</span>
        </div>
        <div class="timeline-description">
          {{ item.description }}
        </div>
      </div>
    </div>
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
