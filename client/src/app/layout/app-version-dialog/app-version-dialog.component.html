<span mat-dialog-title class="dialog-header">Horizon Version History</span>
<mat-dialog-content>
  <div class="timeline-container">
    <hz-timeline>
      @for (entry of versionHistory(); track entry.version; let i = $index) {
      <hz-timeline-item [latest]="i === 0">
        <hz-timeline-header>v{{ entry.version }}</hz-timeline-header>
        <hz-timeline-meta>{{ entry.date | date : 'longDate' }}</hz-timeline-meta>
        <hz-timeline-body>{{ entry.description }}</hz-timeline-body>
      </hz-timeline-item>
      }
    </hz-timeline>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton="outlined" (click)="onClose()" cdkFocusInitial>Close</button>
  <a matButton="filled" color="primary" [href]="githubRepoUrl" target="_blank" rel="noopener">
    <mat-icon svgIcon="github"></mat-icon>
    Open on GitHub
  </a>
</mat-dialog-actions>
