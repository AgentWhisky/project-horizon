<h2 mat-dialog-title>Add Base</h2>
<mat-dialog-content>
  <form class="flex flex-col gap-3" [formGroup]="baseForm">
    <mat-form-field class="w-full">
      <mat-label>Base</mat-label>
      <mat-select formControlName="base">
        @for (base of usableBases; track base) {
        <mat-option [value]="base">Base {{ base }}{{ baseNames[base] ? ' (' + baseNames[base] + ')' : '' }}</mat-option>
        }
      </mat-select>
      <mat-error>{{ baseForm.get('base')?.errors | validatorMessage }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-flat-button (click)="onSubmit()" [disabled]="!baseForm.valid || !baseForm.dirty">Add</button>
</mat-dialog-actions>
