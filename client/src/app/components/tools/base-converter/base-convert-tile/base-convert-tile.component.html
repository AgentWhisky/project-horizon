<mat-card class="base-tile-card">
  <mat-card-header>
    <mat-form-field appearance="outline">
      <mat-label>Base {{ base() }}</mat-label>
      <input matInput [(ngModel)]="convertInput" />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Output</mat-label>
      <input matInput [value]="convertInput()" readonly />
    </mat-form-field>
  </mat-card-content>
</mat-card>
