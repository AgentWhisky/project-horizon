<div class="flex flex-col items-center justify-center h-full overflow-auto">
  <mat-form-field class="search-input w-full max-w-2xl">
    <mat-label>Filter Links</mat-label>
    <input matInput placeholder="Ex. Discord"/>
  </mat-form-field>
  
  <div class="w-full tile-container">
    @for(category of linksByCategory(); track category.category) {
    <app-link-tile [linksByCategory]="category"></app-link-tile>
    }
  </div>
</div>
