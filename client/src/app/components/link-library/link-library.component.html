<div class="flex flex-col items-center justify-center h-full">
  <mat-form-field class="w-1/3">
    <mat-label>Filter Links</mat-label>
    <input matInput placeholder="Ex. Discord" />
  </mat-form-field>

  <div class="w-full flex-grow">
    <div class="mt-6">
      <!-- Responsive Grid Layout -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <!-- Loop through categories -->
        @for (links of linksByCategory(); track links.category) {
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ links.category }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            @for (link of links.libraryLinks; track link.id) {
            <a [href]="link.url" target="_blank" class="">
              {{ link.name }}
            </a>
            }
          </mat-card-content>
        </mat-card>

        }
      </div>
    </div>
  </div>
</div>
